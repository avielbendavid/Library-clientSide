<div style="height: 100%;background-color: #323440;">
    <div style="
    height: 400px;
    width: 380px;
    left: 50%;
    position: relative;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #f5f5f5;
    box-shadow: 0px 0px 25px black;display: flex;flex-direction: column;
    align-items: center;">
        <header style="margin-top: 50px;
    font-weight: normal;
    font-size: 40px;
    color: #2fbee8;
    "><span>LOG IN</span></header>
        <input type="text" style=" margin: 10px auto;
    border-radius: 3px;
    padding: 10px;
    border: 1px solid #CCC;
    box-shadow: 0 1px 2px 1px #f5f5f5 inset;
    background-color: #FEFEFE;
    color: #323440;
    width: 80%;
    transition: 0.3s all;outline: none;" placeholder="user-email">
        <input type="password" style=" margin: 10px auto; 
    border-radius: 3px;
    padding: 10px;
    border: 1px solid #CCC;
    box-shadow: 0 1px 2px 1px #f5f5f5 inset;
    background-color: #FEFEFE;
    color: #323440;
    width: 80%;
    transition: 0.3s all;outline: none;" placeholder="password">

        <br>
        <label style="color: #23bbe8;
        text-transform: uppercase;">Client Type : ***</label>
        <br>
        <select class="form_control" formControlName="clientType">
            <option *ngFor="let client of this.clientType | keyvalue">{{client.value}}
            </option>
        </select>

        <button style="
    border: none;
    background-image: linear-gradient(135deg, #22bae7 70%, #10acd9);
    color: #FFF;
    font-weight: 700;
    padding: 12px 47px;
    margin: 30px auto 20px auto;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s all;
    outline: none;
    ">LOG IN</button>
    </div>
</div>
