<div class="container">
    <div class="card" *ngFor="let obj of tableData">
        <span style="height: 50%; width: 100%;display: block;"><img src="assets/images/nature.jpg" height="100%" width="100%"></span>
        <span style="display: block;padding-left: 15px;padding-top: 4px;" *ngFor="let col of tableColumn">
            {{col+' : '+obj[col]}}
        </span>
    </div>
</div>
